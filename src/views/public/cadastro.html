<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Cadastro</title>

</head>

<body>
  <div class="container mt-5">
    <div class="progress mb-4">
      <div id="progressBar" class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50"
        aria-valuemin="0" aria-valuemax="100">Passo 1 de 2</div>
    </div>

    <div class="form-container">
      <div id="step1">
        <h2 class="text-center">Cadastro - Passo 1</h2>
        <form id="formCadastro" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" name="telefone" required>
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" required>
          </div>
          <div class="mb-3">
            <label for="data_nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
          </div>
          <div class="mb-3">
            <label for="sexo" class="form-label">Sexo</label>
            <select class="form-control" id="sexo" name="sexo" required>
              <option value="">Selecione</option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
              <option value="Outro">Outro</option>
            </select>
          </div>
          <button type="button" id="continuar1" class="btn btn-primary w-100">Continuar</button>
          <p></p>
          <button class="btn btn-secondary w-100" type="button" onclick="history.back()">Voltar</button>

        </form>
      </div>

      <div id="step2" class="d-none">
        <h2 class="text-center">Cadastro - Passo 2</h2>
        <form id="formCadastro2" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Cadastrar</button>
          <p></p>
          <button class="btn btn-secondary w-100" type="button" onclick="history.back()">Voltar</button>
        </form>
      </div>
    </div>

    <div id="alertMessage" class="alert alert-success mt-3 d-none" role="alert">
      Cadastro realizado com sucesso!
    </div>
  </div>

  <script src="cadastro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
