<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Login - Entrar</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">VP - VenderPacotes</a>
    </div>
  </nav>

  <div class="container d-flex justify-content-center my-5">
    <div class="col-md-6">
      <h1 class="text-center">Bem-vindo(a)! Faça login para continuar.</h1>

      <form method="POST" action="/login" class="needs-validation" novalidate>
        <div class="mb-4">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
          <div class="invalid-feedback">
            Por favor, informe o email do usuário!
          </div>
        </div>

        <div class="mb-4">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" required>
          <div class="invalid-feedback">
            Por favor, informe a senha.
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <button class="btn btn-secondary" type="button" onclick="history.back()">Voltar</button>
          <button class="btn btn-success" type="submit">Login</button>
        </div>
      </form>

      <div class="text-center mt-4">
        <p>Não é cadastrado? <a href="/cadastro.html">Cadastre-se</a></p>
      </div>
    </div>
  </div>

  <script src="./scripts/login.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
