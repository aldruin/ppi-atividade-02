<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes sobre Pacote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">VP - VenderPacotes</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Procurar" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Procurar</button>
      </form>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="text-center">
      <h3 id="titulo"></h3>
    </div>

    <div class="card mx-auto mt-4" style="max-width: 600px;">
      <div class="card-body text-center">
        <h4 id="descricao"></h4>
        <h5 class="mt-3">Data: <span id="data"></span></h5>
        <h5 class="mt-3">Preço: R$ <span id="preco"></span></h5>

        <div class="mt-4">
          <label for="quantidade" class="form-label">Quantidade de Lugares:</label>
          <input type="number" id="quantidade" class="form-control w-50 mx-auto text-center" min="1" max="10" value="1">
          <h5 class="mt-4">Valor Total: R$ <span id="valorTotal"></span></h5>
        </div>

        <div class="mt-4">
          <button class="btn btn-secondary" type="button" onclick="history.back()">Voltar</button>
          <a href="/" class="btn btn-primary" onclick="alert('Parabéns! Compra realizada.'); return false;">Comprar</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const destino = params.get("destino");
      const data = params.get("data");
      const preco = parseFloat(params.get("preco"));

      document.getElementById("titulo").textContent = `Pacote para ${destino}`;
      document.getElementById("descricao").textContent = `Aproveite sua viagem para ${destino} com todo conforto e segurança!`;
      document.getElementById("data").textContent = data;
      document.getElementById("preco").textContent = preco.toFixed(2);
      document.getElementById("valorTotal").textContent = preco.toFixed(2);

      document.getElementById("quantidade").addEventListener("input", function () {
        let quantidade = parseInt(this.value);
        if (quantidade < 1) {
          quantidade = 1;
          this.value = 1;
        }
        if (quantidade > 10) {
          quantidade = 10;
          this.value = 10;
        }
        document.getElementById("valorTotal").textContent = (preco * quantidade).toFixed(2);
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
