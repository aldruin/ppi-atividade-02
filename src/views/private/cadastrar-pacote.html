<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Novo Pacote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">VP - VenderPacotes</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="text-center">Cadastrar Novo Pacote de Viagem</h1>
    <form id="formCadastroPacote" class="mt-4">
      <div class="mb-3">
        <label for="destino" class="form-label">Destino</label>
        <input type="text" class="form-control" id="destino" name="destino" required>
      </div>

      <div class="mb-3">
        <label for="data_partida" class="form-label">Data de Partida</label>
        <input type="date" class="form-control" id="data_partida" name="data_partida" required>
      </div>

      <div class="mb-3">
        <label for="data_retorno" class="form-label">Data de Retorno</label>
        <input type="date" class="form-control" id="data_retorno" name="data_retorno" required>
      </div>

      <div class="mb-3">
        <label for="preco" class="form-label">Preço</label>
        <input type="number" class="form-control" id="preco" name="preco" required>
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
      </div>

      <a href="pacotes.html" class="btn btn-secondary mx-3">Voltar</a>
      <button type="submit" class="btn btn-success">Cadastrar Pacote</button>
      
    </form>
  </div>

  <script src="./scripts/cadastrarPacote.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
